<main>
    <mat-card>
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="fields">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="fields">
      <button mat-button color="brown">Login</button>
    </mat-card-actions>
    <a routerLink="/register">Dont have an account? Register</a>
  </mat-card>
  </main>
